<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CopyBlock News</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Google AdSense (put your ca-pub-... here) -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    data-ad-client="ca-pub-XXXXXXXXXXXX"></script>

</head>
<body>
  <header class="site-header">
    <div class="brand">CopyBlock News</div>
    <nav class="top-nav">
      <a href="/">Home</a>
    </nav>
  </header>

  <div class="layout">
    <main class="main">
      <section id="news-list">
        <!-- articles injected here -->
      </section>

      <section id="publisher" class="card hidden">
        <h3>Publisher Panel</h3>
        <div id="auth-area">
          <input id="email" type="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <div class="row">
            <button id="btn-login">Login</button>
            <button id="btn-logout" class="hidden">Logout</button>
          </div>
          <p id="auth-msg" class="muted"></p>
        </div>

        <div id="editor" class="hidden">
          <input id="art-title" placeholder="Title" />
          <textarea id="art-body" placeholder="Article text (plain text)"></textarea>
          <label><input id="art-recommend" type="checkbox" /> Recommended</label>
          <div class="row">
            <button id="btn-post">Post Article</button>
          </div>
          <p id="post-msg" class="muted"></p>
        </div>
      </section>
    </main>

    <aside class="sidebar">
      <section class="card">
        <h4>Recommended</h4>
        <ul id="recommended-list"></ul>
      </section>

      <section class="card ad-card">
        <!-- Responsive ad unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXX"
             data-ad-slot="AD_SLOT_ID"
             data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </section>
    </aside>
  </div>

  <footer class="site-footer">Â© CopyBlock News</footer>

  <!-- App script (module) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
